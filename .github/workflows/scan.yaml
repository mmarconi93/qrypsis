name: Qrypsis CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Build & Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/qrypsis:latest
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Run scanner
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/qrypsis:latest

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: qrypsis-reports
          path: |
            report.md
            report.html
            report.pdf
          if-no-files-found: warn

      - name: Post-scan summary
        run: echo "âœ… Qrypsis scan completed. Artifacts uploaded."